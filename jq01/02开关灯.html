<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			img {
				margin: 0 auto;
				display: block;
			}
		</style>
	</head>
	<body>
		<input type="button" value="开灯" />
		<input type="button" value="关灯" /><br />
		<img src="09.jpg" alt="" />
	</body>
	<script src="jquery-1.12.4.js"></script>
	<script>
		$("input:eq(0)").click(function() {
			$('body').css("backgroundColor","white");
		});
		$("input").eq(1).click(function() {
			$("body").css("backgroundColor","black");
		})
	</script>
</html>
