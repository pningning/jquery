<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.12.4.js"></script>
		<script>
			$(function() {
				//鼠标移上颜色改变
				$("ul>li").mouseover(function() {
					$(this).css("backgroundColor","pink");
				});
				//鼠标移除，颜色清除
				$("ul>li").mouseout(function() {
					$(this).css('backgroundColor',"");
				})
			})
		</script>
	</head>
	<body>
		<ul>
			<li>这是第1个li 的内容</li>
			<li>这是第2个li 的内容</li>
			<li>这是第3个li 的内容</li>
			<li>这是第4个li 的内容</li>
			<li>这是第5个li 的内容</li>
			<li>这是第6个li 的内容</li>
		</ul>
	</body>
</html>
